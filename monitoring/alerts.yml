groups:
  - name: mcp_server_alerts
    interval: 30s
    rules:
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: mcp_memory_usage_mb > 400
        for: 5m
        labels:
          severity: warning
          service: mcp-server
        annotations:
          summary: "High memory usage detected"
          description: "MCP server memory usage is {{ $value }}MB (threshold: 400MB)"

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: mcp_memory_usage_mb > 480
        for: 2m
        labels:
          severity: critical
          service: mcp-server
        annotations:
          summary: "Critical memory usage - approaching limit"
          description: "MCP server memory usage is {{ $value }}MB (limit: 512MB)"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: mcp_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
          service: mcp-server
        annotations:
          summary: "High CPU usage detected"
          description: "MCP server CPU usage is {{ $value }}%"

      # Slow Response Time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(mcp_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: mcp-server
        annotations:
          summary: "Slow response times detected"
          description: "95th percentile response time is {{ $value }}s"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(mcp_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: mcp-server
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # Service Down
      - alert: ServiceDown
        expr: up{job="mcp-server"} == 0
        for: 1m
        labels:
          severity: critical
          service: mcp-server
        annotations:
          summary: "MCP server is down"
          description: "MCP server has been down for more than 1 minute"